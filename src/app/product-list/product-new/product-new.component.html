<div class="panel panel-primary">

  <div class="panel-heading">Nouveau produit</div>

  <div class="panel-body">

    <div class="container">
      <h1>Saisissez</h1>
      <form #f="ngForm" #myForm = "ngForm" (ngSubmit) = "submitForm(myForm)" novalidate>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control"
                 required minlength="5" [(ngModel)]="product.name"
                 ngControl="name">
          <small [hidden]="name.valid || (name.pristine && !submitted)" class="text-danger">
            Name is required (minimum 5 characters).
          </small>
        </div>
        <div class="form-group">
          <label>Index</label>
          <input type="text" class="form-control" [(ngModel)]="product.index" ngControl="index">
          <small [hidden]="product.valid || (product.pristine && !submitted)" class="text-danger">
            Index is required
          </small>
        </div>
        <div class="form-group">
          <label>Note</label>
          <input type="text" class="form-control" [(ngModel)]="product.note" ngControl="note">
        </div>

        <button type="submit" (click)="save(f.value, f.valid)" class="btn btn-default">Submit</button>
      </form>
      <div class="margin-20" *ngIf="submitted">
        <div>Form details:-</div>
        <pre>Is form valid?: <br>{{f.valid | json}}</pre>
        <pre>Is form submitted?: <br>{{submitted | json}}</pre>
        <pre>form value: <br>{{f.value | json}}</pre>
      </div>
    </div>
  </div>
</div>
